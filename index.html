<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <style>

        #stars  {
            animation: flicker 3s ease infinite;
        }

        @keyframes changeSize {
            0% {transform: scale(1)}
            50% {transform: scale(1.1)}
            100% {transform: scale(1)}
        }


        @keyframes flicker {
            0% {
                opacity: 1;      
                }
            50% {
                opacity: 0;
               
                }
            100% {
                opacity: 1;
                
                }
        }

        @keyframes moveClouds {
            0% {
                transform: none;
            }

            50% {
                transform: translate(505px, 0px);
            }

            100% {
                transform: translate(0px, 0px); 

            }
            
        }

        @keyframes moveBalloon {

            0% {
                transform: translate(0px, 0px); 

            }

            50% {
                transform: translate(0px, 100px); 

            }

            100%{
                transform: translate(0px, 0px); 

            }
        }


        #clouds {
            animation: moveClouds 20s ease infinite;
        }

        #hotair {
            animation: moveBalloon 11s ease infinite;
        }


       

    </style>
